<form [formGroup]="formGroup">
  <div class="column">
      <mat-card class='ticket-detail-card'>
        <div class="form-group">
          <h3>Basic Information</h3>
    
          <mat-form-field class="example-full-width">
            <input 
              class="form-control"
              formControlName="address"
              matInput 
              placeholder="Address" 
              value="">
          </mat-form-field>
    
          <mat-form-field>
            <mat-select 
              class="form-control"
              formControlName="type"
              placeholder="Type of the task">
              <mat-option 
                *ngFor="let type of types" 
                [value]="type.value">
                {{ type.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field>
            <input 
              class="form-control"
              formControlName="createDate"
              matInput 
              type="date" 
              placeholder="Todays Date" 
              value="">
          </mat-form-field>
    
          <mat-form-field>
            <input 
              class="form-control"
              formControlName="associatedParties"
              matInput  
              placeholder="Parties associated with this task" 
              value="">
          </mat-form-field>
    
          <mat-form-field>
            <mat-select 
              class="form-control"
              formControlName="status"
              placeholder="Status of the task">
              <mat-option 
                *ngFor="let status of statuses" 
                [value]="status.value">
                {{ status.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field class="example-full-width">
              <input 
                class="form-control"
                formControlName="responsibleManager"
                matInput 
                placeholder="Responsible Manager" 
                value="{{responsibleManagerValue}}">
            </mat-form-field>
    
          <mat-form-field class="example-full-width">
              <input 
                class="form-control"
                formControlName="notes"
                matInput 
                placeholder="Notes" 
                value="{{notesValue}}">
            </mat-form-field>
    
          <button mat-raised-button type="button" (click)="submit(formGroup)" class="submitButton">Submit</button>
          <button mat-raised-button type="button" (click)="back()" class="cancelButton">Cancel</button>  
          <button mat-raised-button type="button" (click)="delete()" >Delete</button>

        </div> 
      </mat-card>
  </div>
</form>
  
<div ng-app="photos">
  <div class="column">
    <mat-card class='ticket-picture-card'>
      <h3>Photos</h3>
      <input type="file" (change)="imageChange($event)" placeholder="Upload pictures related to this task">
      <button (click)="imageSubmit()" [disabled]="imageReadyToSubmit">submit Image</button>
    </mat-card> 
  </div> 
</div>

<div ng-app="existingPhotos">
  <div class="column">
    <mat-card class='ticket-picture-card'>
      <h3>Photos</h3>
      <img *ngFor="let image of storedImages" src={{image}}>
    </mat-card> 
  </div> 
</div>
