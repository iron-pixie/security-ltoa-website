<form [formGroup]="formGroup">
    <div class="form-group">

      <mat-divider></mat-divider>
 
      <mat-form-field class="example-full-width">
        <input 
          class="form-control"
          formControlName="address"
          matInput 
          placeholder="Address" 
          value=""
          required>
          <mat-error >
            Address is required
          </mat-error>
      </mat-form-field>

      <mat-divider></mat-divider>
 
      <mat-form-field>
        <mat-select 
          class="form-control"
          formControlName="type"
          placeholder="Type of the work order"
          required>
          <mat-option 
            *ngFor="let type of types" 
            [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
        <mat-error >
          Violation type is required
        </mat-error>
      </mat-form-field>
        
      <mat-divider></mat-divider>


      <mat-form-field>
        <mat-select 
          class="form-control"
          formControlName="status"
          placeholder="Status of the work order"
          required>
          <mat-option 
            *ngFor="let status of statuses" 
            [value]="status.value">
            {{ status.viewValue }}
          </mat-option>
        </mat-select>
        <mat-error >
          Status is required
        </mat-error>
      </mat-form-field>

      <mat-divider></mat-divider>

      <mat-form-field class="example-full-width">
        <input 
          class="form-control"
          formControlName="responsibleManager"
          matInput 
          placeholder="Responsible Manager" 
          value="{{responsibleManagerValue}}"
          required>
          <mat-error *ngIf=true>
            Responsible manager is required
          </mat-error>
      </mat-form-field>

      <mat-divider></mat-divider>

      <mat-form-field class="example-full-width">
        <input 
          class="form-control"
          formControlName="notes"
          matInput 
          placeholder="Notes" 
          value="{{notesValue}}">
    </mat-form-field>

    <mat-divider></mat-divider>
    
      <!--<input type="file" name="student_img" required (change)="fileChange(input)" #input />
      
      <img [attr.src]='file_srcs[0]' alt=""/>-->

      <button mat-raised-button type="button" [disabled]="formGroup.invalid" (click)="submit(formGroup)" >submit</button>
      <button mat-raised-button type="button" (click)=back()>cancel</button>
      


    <div ng-app="addPhotos">
      <div class="column">
        <mat-card class='ticket-add-picture-card'>
          <h3>Add Photos</h3>
          <input type="file" (change)="imageChange($event)" placeholder="Upload pictures related to this task" value={{file}}>
        </mat-card> 
      </div> 
    </div>

  </div> 
</form>
